<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div>My E-commerce Store</div>
        <div>
            <i class="fas fa-shopping-cart cart-icon"></i><span class="cart-count" id="cart-count">0</span>
        </div>
    </header>
    <div class="product-page">
        <div class="product-images">
            <div class="main-image-container">
                <img src="./img1.jpg" alt="Product Image" id="main-img" class="main-img">
            </div>
            <div class="thumbnail-images">
                <img src="./img2.jpg" alt="Thumbnail 1" class="thumb" onclick="changeImage(this)">
                <img src="./img3.jpg" alt="Thumbnail 2" class="thumb" onclick="changeImage(this)">
                <img src="./img4.jpg" alt="Thumbnail 3" class="thumb" onclick="changeImage(this)">
            </div>
        </div>

        <div class="product-details">
            <h1 class="product-title">BoAt Airdopes 311 Pro</h1>
            <p class="product-description">
                Truly Wireless in Ear Ear Buds w/Upto 50 HRS Playtime, Dual Mics with ENx™ Tech,50 ms Low-Latency Beast™ Mode,ASAP™ Charging, IPX4,IWP Tech & BT v5.3 Earbuds TWS (Active Black)
            </p>
            <p class="product-price">₹1099 </p>

            <div class="product-quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>

            <button class="add-to-cart" id="add-to-cart-btn">Add to Cart</button>

            <div class="message" id="message">
                Your product has been added to the cart!
            </div>
        </div>



    </div>

    <script src="script.js"></script>

</body>

</html>
